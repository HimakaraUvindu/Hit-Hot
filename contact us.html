    <!-- Contact Form -->
    <div class="contact-section">
        <h1>Contact Us</h1>
        <div class="border"></div>
        <form  onsubmit="submitForm(event)" name="Contact us" class="contact-form">
            
            <input type="text" name="Your Name" class="c-text" placeholder="Your Name">
          
            <input type="email" name="Email" class="c-text" placeholder="Email">
           
            <input type="text" name="Subject" class="c-text" placeholder="Subject">
            <textarea name="Your Message" class="c-text" placeholder="Your Message"></textarea>
            <input type="submit" class="c-btn" value="Send Message">
        </form>
    </div>
    <script>
        function submitForm(event) {
          event.preventDefault();
          var form = event.target;
          var formData = new FormData(form);
          var data = {};
          formData.forEach(function (value, key) {
            data[key] = value;
          });
          var url = "https://script.google.com/macros/s/AKfycbwW-CD6ripBU8rODfNEzwDYkS4HSNziSUo4SCeR3XE7WZO2meyqmaduHb7kQ8YoSLasTw/exec";
          fetch(url, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            },
            mode: "no-cors" // Add this line to set no-cors mode
          })
          .then(function (response) {
            alert("Form submitted successfully!");
            form.reset();
          })
          .catch(function (error) {
            alert("An error occurred: " + error.message);
          });
        }
      </script>
